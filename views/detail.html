{%extends 'base.html'%}
{%block inner%}

<div class="panel panel-default">
    <div class="panel-heading">
        <h4>
            详细情况
        </h4>
    </div>

        <div class="panel-body">

            {{result.title}}详细介绍：{{result.detail}}

        </div>


</div>

<button class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
    修改
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改项目
                </h4>
            </div>
            <div class="modal-body">
                <form method="POST" action="/update/{{result.FID}}">

                    地址：<input  name="place" value=" {{result.place}}"><br><br>
                    名字：<input  name="title" value=" {{result.title}}"><br><br>
                    详情：<input  name="detail" value=" {{result.detail}}"><br><br>

                    <input type="submit" value="修改" class="btn btn-success">
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


{%endblock%}
